name: "run-dotnet-tests"
description: "runs dotnet tests inside a .sln recursively"
inputs:
  sln-folder:
    description: "name of the branch where the pull request goes to"
    required: true
runs:
  using: "composite"
  steps:
    - run: ${{ github.action_path }}/../run-dotnet-tests.sh ${{ inputs.sln-folder }}
      shell: bash

name: continuous-integration
on:
  pull_request:
    branches: [main]
jobs:
  conventional-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ensure-conventional-commits
        run: node ./platform-cicd-scripts/git/ensure-conventional-commits.js $GITHUB_BASE_REF $GITHUB_HEAD_REF
  jira-tickets-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ensure-jira-tickets-commits
        run: node ./platform-cicd-scripts/git/ensure-commits-message-jira-ticket.js $GITHUB_BASE_REF $GITHUB_HEAD_REF

name: "terraform-plan"
description: "plans a terraform configuration"
inputs:
  region:
    description: "aws region name"
    required: true
  access-key:
    description: "access key"
    required: true
  secret-key:
    description: "secret key"
    required: true
  account:
    description: "aws account id"
    required: true
  terraform-folder:
    description: "folder where your terraform configuration is"
    required: true
  backend-configuration:
    description: "file with additional backend configuration"
    required: true
  terraform-var-file:
    description: "file with the terraform variables (.tfvars or .tfvars.json)"
    required: true
  terraform-state-file:
    description: "file where terraform will put the proposed plan"
    required: true
  destroy-mode:
    description: "Plans a destroy action. false(default value)=>normal flow, true=>destroy mode."
    required: false
runs:
  using: "composite"
  steps:
    - run: ${{ github.action_path }}/../tfm-plan.sh ${{ inputs.region }} ${{ inputs.access-key }} ${{ inputs.secret-key }} ${{ inputs.account }} ${{ inputs.terraform-folder }} ${{ inputs.backend-configuration }} ${{ inputs.terraform-var-file }} ${{ inputs.terraform-state-file }} ${{ inputs.destroy-mode }}
      shell: bash
